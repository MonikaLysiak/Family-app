<div class="card mb-4" *ngIf="invitation">
    <div class="card-img-wrapper">
        <img src="{{invitation.familyPhotoUrl || './assets/user.png'}}" alt="{{invitation.name}}" class="card-img-top">
    </div>
    <div class="card-img-wrapper">
        <img src="{{invitation.userPhotoUrl || './assets/user.png'}}" alt="{{invitation.name}}" class="card-img-top">
    </div>
    <div class="cadr-body p-1">
        <h6 class="card-title text-center mb-1">
            <span>
                {{invitation.userName}}
            </span>
        </h6>
        <h6 class="card-title text-center mb-1">
            <span>
                {{invitation.familyName}}
            </span>
        </h6>
    </div>
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button (click)="deleteInvitation()" class="btn btn-primary"><i class="fa fa-trash"></i></button>
        </li>
    </ul>
</div>
