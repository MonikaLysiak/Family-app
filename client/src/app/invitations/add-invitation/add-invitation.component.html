<form class="container w-50" [formGroup]="addFamilyMemberForm" (ngSubmit)="addFamilyMemberForm.valid && inviteFamilyMember()" autocomplete="off">
    <h2 class="text-center text-primary m-3">Invite new family member</h2>

    <app-text-input [formControl]="$any(addFamilyMemberForm.controls['username'])" [label]="'username'">
    </app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-denger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center m-3">
        <button [disabled]="!addFamilyMemberForm.valid" class="btn btn-success me-2" type="submit">Invite family member</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
