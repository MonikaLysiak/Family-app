<div class="container w-75">

    <div class="text-center mt-3">
        <h2>{{predicate === 'received' ? 'Invitations You got' : 'Invitations You sent'}}</h2>
    </div>
    
    <div class="container mt-3">
        <div class="d-flex">
            <div class="btn-group" name="predicate">
                <button class="btn btn-primary" btnRadio="received" [(ngModel)]="predicate" (click)="loadInvitations()">Invitations received</button>
                <button class="btn btn-primary" btnRadio="sent" [(ngModel)]="predicate" (click)="loadInvitations()">Invitations sent</button>
            </div>
        </div>
    
        <div class="row mt-3 d-flex justify-content-center" *ngIf="predicate == 'received'" >
            <div class="text-center mt-3" *ngIf="invitations.length == 0">
                <h4>You haven't received any invitations</h4>
            </div>
            <div class="col-4" *ngFor="let invitation of invitations">
                <app-invitation-received-card [invitation]="invitation"></app-invitation-received-card>
            </div>
        </div>
        <div class="row mt-3 row d-flex justify-content-center" *ngIf="predicate == 'sent'" >
            <div class="text-center mt-3" *ngIf="invitations.length == 0">
                <h4>You have no unanswered invitations</h4>
            </div>
            <div class="col-4" *ngFor="let invitation of invitations">
                <app-invitation-sent-card [invitation]="invitation"></app-invitation-sent-card>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center" *ngIf="pagination && invitations.length > 0 && pagination.totalPages > 1">
        <pagination
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems" 
            [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="10"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
    </div>
</div>
