<div class="card border-primary border-4 mb-3" *ngIf="invitation">
    <div class="card-header text-center">{{'invitationToFamily' | translate}} <strong>{{invitation.familyName}}</strong></div>
    <div class="d-flex justify-content-between p-2">
        <img src="{{invitation.familyPhotoUrl || './assets/user.png'}}" alt="{{invitation.name}}" class="card-img w-75 mb-0">
        <div class="d-flex justify-content-center align-content-center flex-wrap">
            <div class="m-1 mb-3"><button type="button" (click)="acceptInvitation()" class="btn btn-success">{{'accept' | translate}}</button></div>
            <div class="m-1"><button type="button" (click)="deleteInvitation()" class="btn btn-danger">{{'delete' | translate}}</button></div>
        </div>
    </div>
    <div class="card-body p-2 pt-1">
      <h5 class="card-title text-center">{{'youWereInvitedBy' | translate}}</h5>
      <div class="row me-1">
        <img src="{{invitation.userPhotoUrl || './assets/user.png'}}" alt="{{invitation.name}}" class="card-img w-50">
        <div class="w-50">
            <div class="d-flex justify-content-between">
                <p class="card-text">{{'user' | translate}}: </p>
                <p class="card-text ps-1"> <strong>{{invitation.userName}}</strong></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text">{{'name' | translate}}: </p>
                <p class="card-text"><strong>{{invitation.name}}</strong></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text">{{'surname' | translate}}: </p>
                <p class="card-text"><strong>{{invitation.surname}}</strong></p>
            </div>
        </div>
      </div>    
    </div>
</div>
