<div class="card border-primary border-4 mb-3" *ngIf="invitation">
    <div class="card-header text-center">Zaproszenie do rodziny <strong>{{invitation.familyName}}</strong></div>
    <div class="d-flex justify-content-between p-2">
        <img src="{{invitation.familyPhotoUrl || './assets/user.png'}}" alt="{{invitation.name}}" class="card-img w-75 mb-0">
        <div class="d-flex justify-content-center align-content-center flex-wrap">
            <div class="m-1 mb-3"><button type="button" (click)="acceptInvitation()" class="btn btn-success">Accept</button></div>
            <div class="m-1"><button type="button" (click)="deleteInvitation()" class="btn btn-danger">Delete</button></div>
        </div>
    </div>
    <div class="card-body p-2 pt-1">
      <h5 class="card-title text-center">Zaprosił Cię</h5>
      <div class="row me-3">
        <img src="{{invitation.userPhotoUrl || './assets/user.png'}}" alt="{{invitation.name}}" class="card-img w-50">
        <div class="w-50">
            <div class="d-flex justify-content-between">
                <p class="card-text">username: </p>
                <p class="card-text"><strong>{{invitation.userName}}</strong></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text">name: </p>
                <p class="card-text"><strong>{{invitation.name}}</strong></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text">surname: </p>
                <p class="card-text"><strong>{{invitation.surname}}</strong></p>
            </div>
        </div>
      </div>    
    </div>
</div>
