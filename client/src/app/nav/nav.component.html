<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" (click)="accountService.setCurrentFamily(null)" routerLink="/" routerLinkActive="active">Family App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <ng-container *ngIf="!(accountService.currentFamily$ | async)">
              <li class="nav-item">
                <a class="nav-link" routerLink="/families" routerLinkActive="active">Your Familes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/userProfile" routerLinkActive="active">Your Profile</a>
              </li>
            </ng-container>
            <ng-container *ngIf="accountService.currentFamily$ | async">
              <li class="nav-item">
                <a class="nav-link" routerLink="/families/{{(accountService.currentFamily$ | async)?.id}}" routerLinkActive="active">{{(accountService.currentFamily$ | async)?.name}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyMembers" routerLinkActive="active">Family Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyLists" routerLinkActive="active">Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyPhotos" routerLinkActive="active">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
              </li>
            </ng-container>
            <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$| async) as user" dropdown>
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
            <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcome {{user.name}}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Username">

          <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">

          <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
</nav>
