<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary" style="position: fixed; top: 0; width: 100vw; height: 70px;">
    <div class="container">
      <a class="navbar-brand" (click)="accountService.setCurrentFamily(null)" routerLink="/" routerLinkActive="active">Family App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <ng-container *ngIf="!(accountService.currentFamily$ | async)">
              <li class="nav-item">
                <a class="nav-link" routerLink="/families" routerLinkActive="active">Your Familes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/invitations" routerLinkActive="active">Invitations</a>
              </li>
            </ng-container>
            <ng-container *ngIf="accountService.currentFamily$ | async">
              <li class="nav-item">
                <a class="nav-link" routerLink="/families/{{(accountService.currentFamily$ | async)?.id}}" routerLinkActive="active">{{(accountService.currentFamily$ | async)?.name}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyMembers" routerLinkActive="active">Family Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyLists" routerLinkActive="active">Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyPhotos" routerLinkActive="active">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/familyChat" routerLinkActive="active">Chat</a>
              </li>
            </ng-container>
            <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
        </ul>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
                name="{{'username' | translate}}"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="{{'username' | translate}}">

          <input 
                name="{{'password' | translate}}"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="{{'password' | translate}}">

          <button class="btn btn-success" type="submit">Login</button>
        </form>

        <div *ngIf="!(accountService.currentUser$ | async)" class="dropdown ms-5 d-flex" dropdown>
          <span class="text-light text-decoration-none ms-2" (click)="$event.stopPropagation()">
            <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
              <option *ngFor="let language of translateService.getLangs()" [value]="language"
                [selected]="language === translateService.currentLang">
                {{ language }}
              </option>
            </select>
          </span>
        </div>
    </div>
</nav>
