<div *ngIf="!addFamilyMode" class="container w-75">
    <div *ngIf="families.length > 0">
        <div class="text-center mt-3 mb-3">
            <h2>{{'yourFamilies' | translate}}</h2>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-3" *ngFor="let family of families">
                <app-family-card [family]="family"></app-family-card>
            </div>
        </div>
        
        <div class="d-flex justify-content-center" *ngIf="pagination && pagination.totalPages > 1">
            <pagination
                [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems" 
                [itemsPerPage]="pagination.itemsPerPage"
                [maxSize]="10"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;"
                lastText="&raquo;">
            </pagination>
        </div>
    </div>

    <div *ngIf="families.length == 0">
        <div style="text-align: center;">
            <h1 class="mt-3">{{'youHaveNoFamilies' | translate}}</h1>
            <p class="lead">{{'inviteMoreMembers' | translate}}</p>
        </div>
    </div>
    
    <div class="text-center">
        <button (click)="addFamilyToggle()" class="btn btn-primary btn-lg me-2">{{'addFamily' | translate}}</button>
    </div>
</div>


<div *ngIf="addFamilyMode" class="container w-50">
    <div class="row justify-content-center">
        <app-add-family (cancelAddFamily)="cancelAddFamilyMode($event)"></app-add-family>
    </div>
</div>
