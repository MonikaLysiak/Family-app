<div class="container mt-5" style="text-align: center;" *ngIf="family">
    <h1>{{family.name}}</h1>

    <div class="row" >
        <div class="col-5">
            <div class="card">
                <img src="{{family.photoUrl || './assets/user.png'}}" alt="{{family.name}}" class="card-img-top img-thumbnail">
            </div>
        </div>
    </div>
</div>
