<div class="container mt-3 w-75">
    <div class="container" *ngIf="familyLists.length > 0">
        <h2 class="text-center pb-4">{{'familyLists' | translate}}:</h2>
        
        <div class="row">
            <div class="col-2">
                <button (click)="createList()" class="btn btn-primary btn-lg me-2">{{'createList' | translate}}</button>
            </div>
            <div class="col-3" *ngFor="let list of familyLists">
                <app-family-list-card [familyList]="list"></app-family-list-card>
            </div>
        </div>
        
        <div class="d-flex justify-content-center" *ngIf="pagination">
            <pagination
                [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems" 
                [itemsPerPage]="pagination.itemsPerPage"
                [maxSize]="10"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;"
                lastText="&raquo;">
            </pagination>
        </div>
    </div>
    
    <div class="container" *ngIf="familyLists?.length == 0">
        <div style="text-align: center;">
            <h1>{{'thereAreNoLists' | translate}}</h1>
            <p class="lead">{{'createListForYourFamily' | translate}}</p>
        </div>

        <div class="text-center">
            <button (click)="createList()" class="btn btn-primary btn-lg me-2">{{'createList' | translate}}</button>
        </div>
    </div>
</div>
